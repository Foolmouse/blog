<html>
<head>
    <meta charset="utf-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="./css/verityStyle.css">
    <link rel="stylesheet" href="./css/verify.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/verify.js"></script>


</head>
<body>
<form action="" method="post" name="sign up for beta form">

    <div class="description">
        <p>请输入要重置密码的邮箱帐号：</p>
    </div>



    <div class="input">
        <input type="text" class="button" id="email" name="email" placeholder="请输入邮箱账号">
<!--
        <input type="" class="button" id="submit" value="发送验证邮件">
-->
        <!--获取input框的值 , 传递-->
        <input type="" class="button"  id="submit" onclick="checkEmailName()" value="发送验证邮件" th:href="@{/forgetPassword/{email}">

        <a class="btn btn-danger" th:href="@{/blog/update/{blogId}(blogId=${blog.id})}">编辑</a>

    </div>

    <div id="mpanel1">
    </div>

    <script>
        var flag = false;

        function checkEmailName(){
            var email = $.trim($("#email").val());
            if (!flag) {
                alert("请先滑动验证");
                return false;
            }

            if (email == "") {
                alert("请输入邮箱");
                return false;
            }
            var data = {"email": email};
            $.ajax({
                type: "POST",
                url: "sendEmailWithVerifyCode",
                data: data,
                dataType: 'json',
                success: function (result) {
                    if (result.success) {
                        window.location.href = "/service/modifyPassword.html";
                    } else {
                        alert(result.message);
                    }
                }
            });
        }


        $('#mpanel1').slideVerify({
            type: 1,		//类型
            vOffset: 5,	//误差量，根据需求自行调整
            barSize: {
                width: '75%',
                height: '35px',
            },
            ready: function () {
            },
            success: function () {
                flag = true;

            },
            error: function () {

            }

        });
    </script>


</form>
</body>
</html>
