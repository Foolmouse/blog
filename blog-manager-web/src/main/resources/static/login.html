<!DOCTYPE HTML>
<html>
<head>
    <title>博客后台管理系统登录</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- -->
    <script src="js/jquery.min.js"></script>
    <script>
        var __links = document.querySelectorAll('a');

        function __linkClick(e) {
            parent.window.postMessage(this.href, '*');
        };
        for (var i = 0, l = __links.length; i < l; i++) {
            if (__links[i].getAttribute('data-t') == '_blank') {
                __links[i].addEventListener('click', __linkClick, false);
            }
        }
        /*上面是干嘛的?*/

        $(document).ready(function (c) {
            $('.alert-close').on('click', function (c) {
                $('.message').fadeOut('slow', function (c) {
                    $('.message').remove();
                });
            });
        });


    </script>
</head>
<body>
<!-- contact-form -->
<div class="message warning">
    <div class="inset">
        <div class="login-head">
            <h1>小罗同学博客后台登录</h1>
            <div class="alert-close"></div>
        </div>


        <form id="loginForm"  action="/login" method="post">
            <li>
                <input type="text" class="text" name="username" id="userName" ><a href="#" class=" icon user"></a>
            </li>
            <div class="clear"></div>
            <li>
                <input type="password" name="password" id="password" > <a href="#" class="icon lock"></a>
            </li>
            <div class="clear"></div>
            <div >
                <input type="submit"  value="Sign in">
                <h4><a href="/forgetPassword.html">Lost your Password ?</a></h4>
                <div class="clear"></div>
            </div>

        </form>
    </div>
</div>
</div>
<div class="clear"></div>
<!--- footer --->
<div class="footer">
    <p>Copyright &copy; 2018</p>
</div>

</body>
</html>
